<div class="posts">
{% for post in site.posts %}
    {% if post.categories contains "learn R" %}
    <article class="post">
        <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
        <div class="entry">
        {{ post.excerpt }}
        </div>
        <a href="{{ post.url }}" class="read-more">اكمل القراءة</a>
    </article>
    {% endif %}
{% endfor %}
</div>
