<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <script src="{{ '/javascripts/fontfaceobserver.js' | prepend: site.baseurl }}"></script>
    <script src="{{ '/javascripts/blog.js' | prepend: site.baseurl }}"></script>


    <!-- Created with Arabic Jekyll - http://github.com/a3ammar/arabic-jekyll -->
  </head>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-R12FNYYHYE"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-R12FNYYHYE');
  </script>

  <body lang="ar">
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          {% if site.avatar %}
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>
          {% endif %}

          <div class="site-info">
            <h1 class="site-name"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>
 <!-- 
 added menu just below. : see for more developments : https://www.w3schools.com/howto/howto_css_menu_horizontal_scroll.asp      
         -->
 
          
          <nav>
            <a href="{{ site.baseurl }}/learnr">تعلم آر</a>
            <a href="{{ site.baseurl }}/blog">المشروع</a> <!-- تحويله إلى صفحة تجتوي على أهم المحاور الرئيسية في وقت أول ثم تحويله إلى قائمة عمودية بعد ذلك -->
            <a href="https://bayanyblog.github.io">صفحة المدونة</a>            
          </nav>
        </header>
        
            <!-- <img src="https://raw.githubusercontent.com/yOOs-dz/Rtips/gh-pages-test/images/banner_v1.jpg" > Return to theme defaults -->
            
      </div>
    </div>
    
    <img src="{{site.banner}}" width='1200' height= auto/>


    <div id="main" role="main" class="container {% if page.class %}{{ page.class }}{% endif %}">
      {{ content }}
    </div>



    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          {% include svg-icons.html %}
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
